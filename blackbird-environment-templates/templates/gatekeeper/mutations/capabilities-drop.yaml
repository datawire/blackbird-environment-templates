{{- if .Values.enableClusterPolicies }}
apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: drop-capabilities-deployment
  namespace: gatekeeper-system
spec:
  match:
    scope: Namespaced
    namespaces:
      - blackbird-services
    labelSelector:
      matchExpressions:
        - key: blackbird.getambassador.io/instance-type
          operator: In
          values:
            - deployment
  applyTo:
    - groups: ["apps"]
      kinds: ["Deployment"]
      versions: ["v1"]
  location: "spec.template.spec.containers[name:*].securityContext.capabilities.drop"
  parameters:
    assign:
      value: ["ALL"]
{{- end }}
---
{{- if .Values.enableClusterPolicies }}
apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: drop-capabilities-deployment-pod
  namespace: gatekeeper-system
spec:
  match:
    scope: Namespaced
    namespaces:
      - blackbird-services
    labelSelector:
      matchExpressions:
        - key: blackbird.getambassador.io/instance-type
          operator: In
          values:
            - deployment
  applyTo:
    - groups: [""]
      kinds: ["Pod"]
      versions: ["v1"]
  location: "spec.containers[name:*].securityContext.capabilities.drop"
  parameters:
    assign:
      value: ["ALL"]
{{- end }}